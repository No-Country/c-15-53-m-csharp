<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Basic Point">
  <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap, ecomerce, C#, Basic Point">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Basic Point</title>
  <!-- Icono pestaña -->
  <link rel="icon" type="image/x-icon" href="./images/logo.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- NAVBAR -->
  <header class="sticky-top top-0 start-0 bg-light z-index-3">
    <nav class="navbar navbar-expand-lg navbar-light" role="navigation">
      <div class="container-fluid d-flex">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler"
          aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <a id="logoParaCentrar" class="navbar-brand me-0" href="./index.html">
          <!-- CENTRO DEL NAV -->
          <!-- LOGO DE LA PÁGINA  -->
          <!-- width="60px" height="40px" -->
          <img src="images/logoMarcaNav.svg" alt="logoBrand"
            class="d-inline-block align-text-top logoBrand img-fluid" />
        </a>

        <div class="lupa-icono-container d-flex gap-3 align-items-center">
          <!-- PARTE DERECHA DEL NAV -->
          <!-- ICONO DEL BUSCADOR (Para Colapsar la sección donde esta el formulario de busqueda )-->
          <a class="navbar-item hover-overlay" type="button" data-bs-toggle="collapse"
            data-bs-target="#formulario-buscador" href="#" aria-controls="formulario-buscador">
            <img src="./images/buscador.png" alt="buscador" width="24" height="21" />
          </a>

          <a class="navbar-brand position-relative" href="./carrito.html">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">+5 <span
                class="visually-hidden">unread messages</span></span>
            <img src="./images/carrito-de-compras.png" alt="carrito-de-compras" width="24" height="22" />
          </a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-toggler">
          <!-- PARTE IZQUIERDA DEL NAV -->
          <ul class="navbar-nav d-flex justify-content-center align-text-center">
            <!-- ENLACES DE LA PAGINA -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-black" href="./productos.html" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Productos
              </a>
              <ul class="dropdown-menu border-0">
                <li><a class="dropdown-item" href="./Productos/mujer.html">Mujer</a></li>
                <li><a class="dropdown-item" href="./Productos/hombre.html">Hombre</a></li>
                <li><a class="dropdown-item" href="./Productos/nino.html">Niño/a</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./carrito.html">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- BUSCADOOR (Al presionar la lupa es desplegado este div con el formulario)-->
    <div class="collapse mt-0" id="formulario-buscador">
      <div class="card card-body border-0">
        <form class="container-fluid">
          <div class="input-group">
            <div class="input-group m-2" id="bucador-input">
              <input class="z-1 form-control position-relative input-nav-buscador ps-5 me-2" type="search"
                placeholder="Search" aria-label="Search" aria-describedby="buscador" />
              <i class="z-2 bi bi-search position-absolute top-50 start-0 translate-middle-y ps-3"></i>
            </div>
          </div>
        </form>
      </div>
    </div>
  </header>


  <!-- CONTENIDO -->
  <main>
    <section class="contacto fondo-contacto text-white d-flex justify-content-center">
      <div class="col m-2 boxContacto">
        <h1 class="titleContacto my-4">contacto</h1>
        <form id="myform" class=" px-4 needs-validation ">
          <div class="mb-3">
            <label for="Nombre y Apellido" class="form-label ps-4 fw-semibold ">Nombre y Apellido</label>
            <input type="text" class="form-control" id="NombreApellido" placeholder="Nombre y Apellido" required>
            <div class="invalid-feedback">
              Ups! Debe ingresar su nombre y apellido
            </div>
          </div>

          <div class="mb-3">
            <label for="user_email" class="form-label ps-4 fw-semibold">Email</label>
            <input type="email" class="form-control" id="user_email" placeholder="nombre@ejemplo.com" required>
            <div class="invalid-feedback">
              Ups! Correo electrónico no válido
            </div>
          </div>

          <div class="mb-3">
            <label for="validationTextarea" class="form-label ps-4 fw-semibold">Mensaje</label>
            <textarea class="form-control lh-sm" rows="8" id="validationTextarea" placeholder="Escribe tu mensaje"
              required></textarea>
            <div class="invalid-feedback">
              Por favor escriba un comentario
            </div>
          </div>
          <p id="msgAdvertencia"></p>

          <div class="mb-3 d-flex justify-content-center">
            <button id="btn-form-contacto" type="submit" class="px-5 mt-4 shadow "><b>Enviar</b></button>
          </div>
        </form>
      </div>

      </div>
    </section>
  </main>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="script.js"></script>
  <script src="contacto.js"></script>
</body>

</html>
