        <div class="collapse navbar-collapse" id="navbar-toggler">

          <ul class="navbar-nav d-flex justify-content-center align-text-center">

            <li class="nav-item">

    <!-- BUSCADOOR (Al presionar la lupa es desplegado este div con el formulario)-->
    <div class="collapse mt-0" id="formulario-buscador">
      <div class="card card-body border-0">
        <form class="container-fluid">
          <div class="input-group">
            <div class="input-group m-2" id="bucador-input">
              <input class="z-1 form-control position-relative input-nav-buscador ps-5 me-2" type="search"
                placeholder="Search" aria-label="Search" aria-describedby="buscador" />
              <i class="z-2 bi bi-search position-absolute top-50 start-0 translate-middle-y ps-3"></i>
            </div>
          </div>
        </form>
      </div>
    </div>
  </header>

  <main id="main-producto">
    <div id="uno">
      <div>
        <p class="container-fluid text-uno-producto pt-2">Producto</p>
      </div>
      <section class="contenedor-productos">
        <div id="container">
          <div id="foto">
            <img id="miImagen" src="" class="card-img-top img-fluid" alt="Producto" width="1200" height="1350" />
          </div>
          <div id="comprar">
            <a type="button" href="../carrito.html" id="btnComprar">Comprar</a>
          </div>
          <div id="nombre-precio">
            <p id="nombreArt"></p>
            <p id="precioArt"></p>
          </div>
          <div id="circulo"></div>
          <div id="izquierda">
            <button id="btnTalle">TALLE</button>
            <button id="btnColor">COLOR</button>
            <button id="btnCantidad">CANTIDAD</button>
          </div>
          <div id="derecha">
            <div id="grupoBotonesColor">
              <button class="botonD" id="btnRojo" type="button" value="Rojo"></button>
              <button class="botonD" id="btnNegro" type="button" value="Negro"></button>
              <button class="botonD" id="btnMorado" type="button" value="Morado"></button>
              <button class="botonD" id="btnAmarillo" type="button" value="Amarillo"></button>
              <button class="botonD" id="btnAzul" type="button" value="Azul"></button>
            </div>
            <div id="grupoCantidad">
              <button class="botonD" id="btnUno" type="button" value="1">
                1
              </button>
              <button class="botonD" id="btnDos" type="button" value="2">
                2
              </button>
              <button class="botonD" id="btnTres" type="button" value="3">
                3
              </button>
            </div>
            <div id="grupoTalles">
              <button class="botonD" id="btnXs" type="button" value="XS">
                XS
              </button>
              <button class="botonD" id="btnS" type="button" value="S">S</button>
              <button class="botonD" id="btnM" type="button" value="M">M</button>
              <button class="botonD" id="btnL" type="button" value="L">L</button>
              <button class="botonD" id="btnXL" type="button" value="XL">
                XL
              </button>
            </div>
          </div>
        </div>
        <div class="info">
          <div id="talleInfo">
            <p id="parrafoTalle"></p>
          </div>
          <div id="colorInfo">
            <div id="parrafoColor"></div>
          </div>
          <div id="cantidadInfo">
            <p id="parrafoCantidad"></p>
          </div>
        </div>

        <div class="container mt-1">
          <p>DESCRIPCIÓN</p>
          <p id="description"></p>
        </div>
        <div class="w-100"></div>
      </section>
    </div>
  </main>

  <footer id="dos">

    <div class="info-footer">

        <p class="text-decoration-underline">Sucursal Buenos Aires</p>
